<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/style.css">
    <script src="assets/script.js" defer></script>

    <title>Bizarre Piano | Rudevenger</title>
</head>
<body>
    <div class="container">
    <div class="bizarre-piano">
        <div data-note="C" class="key white-key"></div>
        <div data-note="Db" class="key black-key"></div>
        <div data-note="D" class="key white-key"></div>
        <div data-note="Eb" class="key black-key"></div>
        <div data-note="E" class="key white-key"></div>
        <div data-note="F" class="key white-key"></div>
        <div data-note="Gb" class="key black-key"></div>
        <div data-note="G" class="key white-key"></div>
        <div data-note="Ab" class="key black-key"></div>
        <div data-note="A" class="key white-key"></div>
        <div data-note="Bb" class="key black-key"></div>
        <div data-note="B" class="key white-key"></div>
    </div>
    </div>

    <!-- Calling/loading audio files -->
    <audio id="C" src="notes/C.mp3"></audio>
    <audio id="Db" src="notes/Db.mp3"></audio>
    <audio id="D" src="notes/D.mp3"></audio>
    <audio id="Eb" src="notes/Eb.mp3"></audio>
    <audio id="E" src="notes/E.mp3"></audio>
    <audio id="F" src="notes/F.mp3"></audio>
    <audio id="Gb" src="notes/Gb.mp3"></audio>
    <audio id="G" src="notes/G.mp3"></audio>
    <audio id="Ab" src="notes/Ab.mp3"></audio>
    <audio id="A" src="notes/A.mp3"></audio>
    <audio id="Bb" src="notes/Bb.mp3"></audio>
    <audio id="B" src="notes/B.mp3"></audio>
</body>
</html>
